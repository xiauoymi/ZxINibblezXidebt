<form name="getstarted-form" class="form-horizontal" method="POST">
	<div id="getstarted_form_modal" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<div class="modal-title">Welcome to Nibble! Now, lets start paying off that debt.</div>
				</div>
				<div class="modal-body">
					<div class="form-section-header">I'd like to link my own student debt account (and pay the hell out of it..)</div>
					<div class="form-group">
						<label for="loan_inst_name"  class="col-sm-4 control-label">Loan Institution</label> 
						<div class="col-sm-8">
							<input type="text" id="loan_inst_name"
							class="form-control empty" placeholder="&#xf19c;    Loan Institution"
							name="loan_inst_name" autofocus data-parsley-trigger="change"
							data-parsley-required-message="The institution name is required"
							data-parsley-group="getstarted_form_self">
						</div>						
					</div>
					<div class="form-group">
						<label for="loan_acct_number"  class="col-sm-4 control-label">Loan Account Number</label> 
						<div class="col-sm-8">
							<input type="text" id="loan_acct_number"
							class="form-control empty" placeholder="&#xf09d;    Loan Account Number"
							name="loan_acct_number" autofocus data-parsley-trigger="change"
							data-parsley-required-message="The account number is required"
							data-parsley-group="getstarted_form_self">
						</div>						
					</div>
					<div class="form-group">
						<label for="loan_route_number"  class="col-sm-4 control-label">Routing Number</label> 
						<div class="col-sm-8">
							<input type="text" id="loan_route_number"
							class="form-control empty" placeholder="&#xf074;    Routing Number"
							name="loan_route_number" autofocus data-parsley-trigger="change"
							data-parsley-required-message="The rounting number is required"
							data-parsley-group="getstarted_form_self">
						</div>						
					</div>
					<div class="form-section-header">I'd like to help someone else pay off their student debt (and possibly get free dinner out of it..for the rest of my life!)</div>
					<div class="form-group">
						<label for="email_invite_code"  class="col-sm-4 control-label">Email Invitation Code</label> 
						<div class="col-sm-8">
							<input type="text" id="email_invite_code"
							class="form-control empty" placeholder="&#xf12e;    Invite Code"
							name="email_invite_code" autofocus data-parsley-trigger="change"
							data-parsley-required-message="The invite code is required"
							data-parsley-group="getstarted_form_crowd">
						</div>						
					</div>
					<p> -- OR -- </p>
					<div class="form-group">
						<label for="facebook_invite_code"  class="col-sm-4 control-label">Facebook Invitation Code</label> 
						<div class="col-sm-8">
							<input type="text" id="email_invite_code"
							class="form-control empty" placeholder="&#xf09a;    Invite Code"
							name="facebook_invite_code" autofocus data-parsley-trigger="change"
							data-parsley-required-message="The invite code is required"
							data-parsley-group="getstarted_form_crowd">
						</div>						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="registration_form3_modal_save" type="button"
						class="btn btn-nibble-primary">Save changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</form>
