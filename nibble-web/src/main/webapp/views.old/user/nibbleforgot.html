<div id="forgot_panel">
	<div id=forgot_form">
		<form id="forgot-form" class="form-primary" method="POST">
			<div class="form-group">
				<h3 class="form-primary-heading">Forgot your password?</h3>
			</div>
			<div class="form-group">
				<label for="forgot_username" class="sr-only">Username</label> <input
					type="text" id="forgot_username" class="form-control empty"
					placeholder="&#xF007;    Username" name="forgot_username" required
					autofocus data-parsley-minlength="8"
					data-parsley-validation-threshold="2" data-parsley-trigger="change"
					data-parsley-required-message="The username is required"
					data-parsley-minlength-message="The username you have entered is invalid">
			</div>
			<div class="form-group">
				<button id="forgot_password"
					class="btn btn-lg btn-nibble-primary btn-block" type="submit">Forgot</button>
			</div>
		</form>
	</div>	
	<div id="forgot_result" class="hidden">
		<div class="row">
			<div class="col-md-offset-2 col-md-10">
				<p>Please check your email for further instructions on how to
					reset your password.</p>
			</div>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-offset-1 col-md-10">
			<a href="" id="login_now"><i
					class="fa fa-arrow-left"></i> Back to login</a>
		</div>
	</div>
</div>
