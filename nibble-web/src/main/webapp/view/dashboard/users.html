<div ng-controller="UsersCtrl" ng-init="initCtrl()">
    <div class="page-subheader">
        Users
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" style="overflow-x: auto;">
                <table ng-table="tableSettings" show-filter="false" class="table table-bordered table-striped">
                    <thead>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Service Fee</th>
                        <th> Trigger Amount</th>
                        <th> Email Adress</th>
                        <th> Referral#</th>
                        <th> Funding Account</th>
                        <th> Loan Account</th>
                        <th> Password</th>
                        <th></th>
                    </thead>
                    <tbody>
                            <tr ng-repeat="user in users" ng-include="getTemplate(user)">
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="display">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.serviceFee}}</td>
        <td>{{user.triggerAmount}}</td>
        <td>{{user.email}}</td>
        <td>{{user.referral}}</td>
        <td>{{user.fundingAccount}}</td>
        <td>{{user.loanAccount}}</td>
        <td>{{user.password}}</td>
        <td>
            <button ng-click="editUser(user)">Edit</button>
        </td>
    </script>
    <script type="text/ng-template" id="edit">
        <td><input type="text" ng-model="seletedUser.firstName"></td>
        <td><input type="text" ng-model="seletedUser.lastName"></td>
        <td><input type="number" ng-model="seletedUser.serviceFee"></td>
        <td><input type="number" ng-model="seletedUser.triggerAmount"></td>
        <td><input type="email" ng-model="seletedUser.email"></td>
        <td><input type="text" ng-model="seletedUser.referral"></td>
        <td><input type="text" ng-model="seletedUser.fundingAccount"></td>
        <td><input type="text" ng-model="seletedUser.loanAccount"></td>
        <td><input type="password" ng-model="seletedUser.password"></td>
        <td>
            <button ng-click="saveUser(seletedUser)">Save</button>
            <button ng-click="reset()">Cancel</button>
        </td>
    </script>
</div>
