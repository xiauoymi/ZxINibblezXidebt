<div ng-controller="ResetCtrl" ng-init="dataInit()">

    <form name="reset.form" class="form-primary" novalidate
          xt-form strategy="focusedAndDirtyOrSubmitted"
          ng-switch="reset.condition"
          focus-error="true" role="form">
        <div ng-switch-default>
            <div class="form-group">
                <h3 class="form-primary-heading">Please enter new password</h3>
            </div>
            <alert class="text-center" ng-repeat="alert in msg_alerts" type="{{alert.type}}" close="closeAlert($index)">
                {{alert.msg}}
            </alert>
            <div class="form-group">
                <input
                        type="email" class="form-control empty"
                        name="email" ng-disabled="reset.disabled"
                        ng-model="reset.email">
            </div>
            <div class="form-group">
                <input
                        type="password" class="form-control empty"
                        placeholder="&#xf023;    New Password" name="password"
                        required ng-model="reset.password"
                        msg-strength="Password Strength"
                        xt-validation-tooltip
                        title="Passwod must include" data-toggle="tooltip">

                <div class="progress">
                    <div class="progress-bar"
                         ng-class="{'progress-bar-success': isPasswordStrong(), 'progress-bar-warning': isPasswordOk(),
                         'progress-bar-danger': isPasswordWeak()}"
                         aria-valuenow="{{reset.passwordStrenth}}"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width: {{reset.passwordStrenth}}%">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input
                        type="password" class="form-control empty"
                        placeholder="&#xf023;    Confirm New Password"
                        name="repassword" required
                        ng-model="reset.repassword"
                        msg-equalto="The password you have entered does not match"
                        xt-validation-tooltip>

            </div>
            <div class="form-group text-center">
                <button class="btn btn-lg-full btn-nibble-primary btn-block"
                        ng-click="resetPassword()">
                    Reset <i class="fa fa-md font-color-white"></i>
                </button>
            </div>
        </div>

        <div ng-switch-when="complete">
            <div class="row">
                <div class="col-md-offset-2 col-md-10">
                    <p>Your Password has been reset!</p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-offset-1">
                <small><a href="" ng-click="goToLogin()"><i
                        class="fa fa-arrow-left"></i> Back to login</a></small>
            </div>
        </div>
    </form>


</div>
