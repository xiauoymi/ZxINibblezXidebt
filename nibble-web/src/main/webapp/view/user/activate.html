<div ng-controller="ActivateCtrl">
    <form name="activation.form" class="form-primary" novalidate
          xt-form strategy="focusedAndDirtyOrSubmitted"
          ng-switch="activation.condition"
          focus-error="true" role="form">
        <div ng-switch-default>
            <div class="form-group">
                <h3 class="form-primary-heading text-center">Activate your account</h3>
            </div>
            <hr/>
            <alert class="text-center" ng-repeat="alert in msg_alerts" type="{{alert.type}}" close="closeAlert($index)">
                {{alert.msg}}
            </alert>

            <div class="form-group">
                <input
                        type="email" class="form-control empty"
                        placeholder="&#xf0e0;    Email" name="username"
                        required ng-model="user.email"
                        autofocus xt-validation-tooltip>
            </div>
            <div class="form-group">
                <input
                        type="password" class="form-control empty"
                        placeholder="&#xf023;    Password" name="password"
                        required ng-model="user.password"
                        xt-validation-tooltip>
            </div>
            <div class="form-group">
                <input
                        type="password" class="form-control empty"
                        placeholder="&#xf005;    Activation Code" name="code"
                        required ng-model="user.activationCode"
                        xt-validation-tooltip>
            </div>
            <div class="form-group">
                <button ng-click="activateAccount()" ng-disabled="invalidActivateForm()"
                        class="btn btn-lg btn-nibble-primary btn-block">Activate
                </button>
            </div>
            <div class="form-group">
                <a href="" id="forgot_now"><h4>Forgot your password?</h4></a>
            </div>
        </div>
        <div ng-switch-when="activated">
            <div class="row">
                <div class="col-md-12">
                    <p>Your account has been successfully activated. Please click
                        the link below to go back to the Login screen and begin Nibbling at
                        your debt.</p>
                </div>
            </div>
            <div class="form-group">
                <button ng-click="goToAccountLinking()"
                        class="btn btn-lg btn-nibble-primary btn-block">linking bank account
                </button>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-offset-1">
                <small><a href="" ng-click="goToLogin()"><i
                        class="fa fa-arrow-left"></i> Back to login</a></small>
            </div>
        </div>
    </form>


</div>
